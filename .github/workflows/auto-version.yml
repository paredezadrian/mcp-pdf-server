name: Auto Version and Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Get current version and calculate next
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Calculate next version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          case "${{ github.event.inputs.version_type }}" in
            "major")
              NEXT_VERSION="$((MAJOR + 1)).0.0"
              ;;
            "minor")
              NEXT_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            "patch")
              NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "Next version: $NEXT_VERSION"
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Clean up existing tag if it exists
        run: |
          TAG_NAME="v${{ steps.version.outputs.next_version }}"
          echo "Checking for existing tag: $TAG_NAME"

          # Delete local tag if it exists
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Deleting local tag $TAG_NAME"
            git tag -d "$TAG_NAME"
          fi

          # Delete remote tag if it exists
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "Deleting remote tag $TAG_NAME"
            git push origin ":refs/tags/$TAG_NAME"
          fi

      - name: Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.next_version }} --no-git-tag-version

      - name: Create git tag
        run: |
          git add package.json package-lock.json
          git commit -m "v${{ steps.version.outputs.next_version }}"
          git tag "v${{ steps.version.outputs.next_version }}"

      - name: Push changes and tags
        run: git push origin main --follow-tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
